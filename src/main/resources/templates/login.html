    <title>로그인 / 회원가입 페이지</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
    </style>
</head>
<body>
<div class="container left-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <div class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="아이디" name="username" id="username" class="input"/>
            <input type="password" placeholder="비밀번호" name="password" id="password" class="input"/>
            <input type="email" placeholder="이메일" name="email" id="email" class="input"/>
            <input type="text" placeholder="닉네임" name="nickname" id="nickname" class="input"/>
            <input type="text" placeholder="자기소개" name="introduce" id="introduce" class="input"/>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="관리자 비밀번호" name="adminToken" placeholder="관리자 암호" class="login-input-box input"
                   style="display:none">
            <button class="btn" onclick="signup()">Sign Up</button>
        </div>
    </div>

    <!-- Log In -->
    <div class="container__form container--signin">
        <div class="form" id="form2">
            <h2 class="form__title">Log In</h2>
            <input type="text" placeholder="아이디" name="loginUsername" id="loginUsername" class="input"/>
            <input type="password" placeholder="비밀번호" name="loginPassword" id="loginPassword" class="input"/>
            <!--      <a href="#" class="link">Forgot your password?</a>-->
            <button class="btn" onclick="onLogin()">Log In</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Log In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
